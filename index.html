<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's Watching? - Amogh's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- You can replace this with a local Netflix SVG logo if you have one -->
    <link rel="icon" href="images/amogh-title-logo.png"> <!-- Add a small Netflix N icon -->
</head>
<body class="profile-selector-page">

    <header class="profile-header">
        <!-- You can use an SVG for better quality -->
        <img src="images/amoghjoshi-logo.png" alt="Netflix Logo" class="netflix-logo">
    </header>

    <main class="profile-main">
        <h1>Who's exploring?</h1>
        <div class="profile-grid">
            <!-- Profile 1: Recruiter -->
            <a href="recruiter.html" class="profile-card-link">
                <div class="profile-card">
                    <img src="images/avatar-recruiter.png" alt="Recruiter Profile Avatar">
                    <span>Recruiter</span>
                </div>
            </a>

            <!-- Profile 2: Developer -->
            <a href="developer.html" class="profile-card-link">
                <div class="profile-card">
                    <img src="images/avatar-developer.png" alt="Developer Profile Avatar">
                    <span>Developer</span>
                </div>
            </a>

            <!-- Profile 3: Product Manager -->
            <a href="product_manager.html" class="profile-card-link">
                <div class="profile-card">
                    <img src="images/avatar-pm.png" alt="Product Manager Profile Avatar">
                    <span>Product Manager</span>
                </div>
            </a>

            <!-- Profile 4: Guest/Other -->
            <a href="guest.html" class="profile-card-link">
                <div class="profile-card">
                    <img src="images/avatar-guest.png" alt="Guest Profile Avatar">
                    <span>Guest</span>
                </div>
            </a>

            <!-- Optional: Add Profile Button -->
            <!-- <a href="#" class="profile-card-link add-profile">
                <div class="profile-card add">
                    <div class="add-icon">+</div>
                    <span>Add Profile</span>
                </div>
            </a> -->
        </div>
        <!-- <button class="manage-profiles-button">Manage Profiles</button> -->
    </main>

</body>
</html>
